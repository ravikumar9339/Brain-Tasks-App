version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 251221984734.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
  build:
    commands:
      - echo Build started on `date`
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app 251221984734.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
  post_build:
    commands:
      - docker push 251221984734.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
artifacts:
  files:
    - deployment.yaml
    - service.yaml
